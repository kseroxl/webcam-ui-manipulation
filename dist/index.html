<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Webcam UI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <script defer="" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="/styles.8986bff4.css">
</head>
<body>
  <header>
    Check your mathematical skills using <b>webcam</b>
  </header>
  <div id="error"></div>
  <div id="no-webcam">
      No webcam found. <br>
      To use this demo, use a device with a webcam.
    </div>

  <div class="step">Step <span>1</span></div>
  <h4 id="game-header">Train model</h4>

    <div class="instruction">
        <h5>Instruction</h5>
        <div id="instruction-text"></div>
    </div>
    <div id="timer"></div>
    <div class="game-container"></div>
<div class="train-model-container">
      <div id="status">Loading mobilenet...</div>
      <div class="panel training-panel"></div>
      <div class="panel-row params-webcam-row">
        <!-- Hyper params. -->
        <div class="hyper-params">

          <!-- Learning rate -->
          <div class="dropdown">
            <label>Learning rate</label>
            <div class="select">
              <select id="learningRate">
                <option value="0.00001">0.00001</option>
                <option selected="" value="0.0001">0.0001</option>
                <option value="0.01">0.001</option>
                <option value="0.03">0.003</option>
              </select>
            </div>
          </div>

          <!-- Batch size -->
          <div class="dropdown">
            <label>Batch size</label>
            <div class="select">
              <select id="batchSizeFraction">
                <option value="0.05">0.05</option>
                <option value="0.1">0.1</option>
                <option selected="" value="0.4">0.4</option>
                <option value="1">1</option>
              </select>
            </div>
          </div>

          <!-- Epochs -->
          <div class="dropdown">
            <label>Epochs</label>
            <div class="select">
              <select id="epochs">
                <option value="10">10</option>
                <option selected="" value="20">20</option>
                <option value="40">40</option>
              </select>
            </div>
          </div>

          <!-- Hidden units -->
          <div class="dropdown">
            <label>Hidden units</label>
            <div class="select">
              <select id="dense-units">
                <option value="10">10</option>
                <option selected="" value="100">100</option>
                <option value="200">200</option>
              </select>
            </div>
          </div>

        </div><!-- /.hyper-params -->

         <!-- Big buttons. -->

        <div class="webcam-box-outer">
          <div class="webcam-box-inner">
            <video autoplay="" playsinline="" muted="" id="webcam" width="224" height="224"></video>
          </div>
        </div>

      </div><!-- /.panel-row -->

      <div class="panel-row big-buttons">
        <button id="train">
          <span id="train-status">TRAIN MODEL</span>
        </button>
      </div><!-- /.panel-row -->
    

      <div class="controller-panels" id="controller" style="display:none">
        <!-- <div class="panel joystick-panel"> -->
        
            <div class="panel-cell panel-cell-a">
              <div class="thumb-box">
                <span class="answer-tag">a)</span>
                <div class="thumb-box-outer">
                  <div class="thumb-box-inner">
                    <canvas class="thumb" width="224" height="224" id="a-thumb"></canvas>
                  </div>
                  <button class="record-button" id="a"></button>
                </div>
                <p>
                  <span id="a-total">0</span> examples
                </p>
              </div>
            </div><!-- ./panel-cell -->
    
            <div class="panel-cell panel-cell-b">
              <div class="thumb-box">
                <span class="answer-tag">b)</span>
                <div class="thumb-box-outer">
                  <div class="thumb-box-inner">
                    <canvas class="thumb" width="224" height="224" id="b-thumb"></canvas>
                  </div>
                  <button class="record-button" id="b"></button>
                </div>
                <p>
                  <span id="b-total">0</span> examples
                </p>
              </div>
            </div><!-- ./panel-cell -->
    
            <div class="panel-cell panel-cell-c">
              <div class="thumb-box">
                <span class="answer-tag">c)</span>
                <div class="thumb-box-outer">
                  <div class="thumb-box-inner">
                    <canvas class="thumb" width="224" height="224" id="c-thumb"></canvas>
                  </div>
                  <button class="record-button" id="c"></button>
                </div>
                <p>
                  <span id="c-total">0</span> examples
                </p>
              </div>
            </div><!-- ./panel-cell --> 

            <div class="panel-cell panel-cell-d">
              <div class="thumb-box">
                <span class="answer-tag">d)</span>
                <div class="thumb-box-outer">
                  <div class="thumb-box-inner">
                    <canvas class="thumb" width="224" height="224" id="d-thumb"></canvas>
                  </div>
                  <button class="record-button" id="d"></button>
                </div>
                <p>
                  <span id="d-total">0</span> examples
                </p>
              </div>
            </div><!-- ./panel-cell -->
      </div><!-- /#controller -->
    </div><!-- /.panel -->
  

    <button id="next">
      <span>NEXT</span>
    </button>

    <div class="panel-row big-buttons">
      <button id="predict">
        <span>PLAY</span>
      </button>
    </div>

  <!-- <script src="https://storage.googleapis.com/tfjs-examples/assets/webcam-transfer-learning/pacman-google.js"></script> -->
  <script src="/HCCProject.e31bb0bc.js"></script>
</body>
</html>
